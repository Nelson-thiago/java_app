plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.9' // Versão mais recente compatível com Java 18
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group 'com.example'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_18
    targetCompatibility = JavaVersion.VERSION_18
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.2' // Versão mais recente
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3' // JUnit 5 para testes modernos
}
